services:
  socialfeed.facebook:
    class: Drupal\socialfeed\Services\FacebookPostCollectorFactory
    arguments: ['@config.factory']
  socialfeed.twitter:
    class: Drupal\socialfeed\Services\TwitterPostCollectorFactory
    arguments: ['@config.factory', '@http_client', '@cache.default', '@logger.channel.socialfeed']
  socialfeed.instagram:
    class: Drupal\socialfeed\Services\InstagramPostCollectorFactory
    arguments: ['@config.factory']
